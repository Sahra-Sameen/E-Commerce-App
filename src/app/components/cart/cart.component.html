<ng-container *ngIf="products.length > 0">
    <div class="container">
      <div class="card-table">
        <div class="card-product">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th>ID</th>
                <th>Product Title</th>
                <th>Product Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.title}}</td>
                <td><img style="width: 120px;" [src]="item.image" alt=""></td>
                <td>{{item.price}}</td>
                <td>
                  <input type="number" [(ngModel)]="item.quantity" min="1" style="width: 60px;">
                </td>
                <td>{{item.price * item.quantity}}</td>
                <td>
                  <button (click)="removeItem(item)" class="danger-btn"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>
              <tr>
                <td colspan="5"></td>
                <td><strong>Grand Total: ${{grandTotal}}</strong></td>
                <td>
                  <button (click)="emptycart()" class="btn btn-danger">Empty Cart</button>
                  <button routerLink="/" class="btn btn-primary">Shop More</button>
                  <button class="btn btn-success">Checkout</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-container>
  
  <ng-container *ngIf="products.length === 0">
    <div class="container">
      <div class="card">
        <h1 class="card-title">My Cart</h1>
      </div>
      <div class="center">
        <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
        <h4>Your Cart is Empty!</h4>
        <h6>Add items to it now</h6>
        <button routerLink="/" class="btn primary-btn">Shop Now</button>
      </div>
    </div>
  </ng-container>
