<ul>
    <li *ngFor="let item of productList">
        <a>
            <img src="{{item.image}}" alt="" />
            <div class="content">
                <div class="id">
                    <b>ID: </b>{{item.id}}
                </div>
                <div class="title">
                    <b>Title: </b>{{item.title}}
                </div>
                <div class="price">
                    <b>Price: $</b>{{item.price}}
                </div>
                <div class="viewButton">
                    <button routerLink="details">View Details</button>
                </div>
                <div class="viewButton">
                    <button (click)="addtocart(item)" routerLink="cart">Add To Cart</button>
                </div>
            </div>
        </a>
    </li>

</ul>
